<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock LinkedIn - Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      width: 420px;
      padding: 40px;
      animation: slideUp 0.6s ease-out;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo { text-align: center; margin-bottom: 30px; }
    .logo h1 {
      font-size: 32px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
    }
    .form-group { margin-bottom: 20px; }
    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 15px;
      transition: all 0.3s ease;
      font-family: inherit;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background-color: #f8f9ff;
    }
    #login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      margin-top: 10px;
    }
    #login-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3); }
    .loader { display: none; width: 20px; height: 20px; border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto; }
    @keyframes spin { to { transform: rotate(360deg); } }
    #status { margin-top: 20px; padding: 12px; border-radius: 6px; text-align: center; font-size: 14px; display: none; }
    #status.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; display: block; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>in</h1>
    </div>
    <form onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" type="email" placeholder="your.email@example.com" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Enter your password" required />
      </div>
      <button id="login-btn" type="submit">Sign In</button>
      <div class="loader" id="loader"></div>
    </form>
    <div id="status"></div>
  </div>
  <script>
    function handleLogin(e) {
      e.preventDefault();
      const status = document.getElementById("status");
      const btn = document.getElementById("login-btn");
      const loader = document.getElementById("loader");
      btn.disabled = true;
      loader.style.display = "block";
      setTimeout(() => {
        status.className = "success";
        status.textContent = "âœ“ Login successful! Redirecting...";
        loader.style.display = "none";
        setTimeout(() => { window.location.href = "search.html"; }, 1500);
      }, 1200);
    }
  </script>
</body>
</html>
