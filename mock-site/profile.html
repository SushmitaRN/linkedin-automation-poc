<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mock Profile</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5 }
    .card { background: #fff; padding: 20px; border-radius: 6px; border: 1px solid #ddd }
    #connect-btn { padding: 10px 14px; background: #0a66c2; color: white; border: none; border-radius: 4px; cursor: pointer }
    #send-btn { padding: 8px 12px; background: #0a66c2; color: white; border: none; border-radius: 4px; cursor: pointer }
    #message-box { width: 100%; height: 80px; }
    .meta { color: #666 }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="name">Profile Name</h2>
    <div id="title" class="meta">Title</div>
    <div id="location" class="meta">Location</div>

    <div style="margin-top:16px">
      <button id="connect-btn">Connect</button>
      <span id="connect-status" style="margin-left:12px;color:#333">Not connected</span>
    </div>

    <div style="margin-top:20px">
      <h3>Message</h3>
      <textarea id="message-box" placeholder="Write a short note..."></textarea>
      <div style="margin-top:8px"><button id="send-btn">Send</button></div>
      <div id="message-status" style="margin-top:8px;color:#333"></div>
    </div>
  </div>

  <script>
    // Mirror of mockProfiles in search.html for demo purposes
    const mockProfiles = {
      1: { name: "Alice Johnson", title: "Senior Software Engineer", location: "San Francisco, CA" },
      2: { name: "Bob Smith", title: "Full Stack Engineer", location: "New York, NY" },
      3: { name: "Carol Davis", title: "DevOps Engineer", location: "Seattle, WA" },
      4: { name: "David Lee", title: "Backend Engineer", location: "San Francisco, CA" },
      5: { name: "Emma Wilson", title: "ML Engineer", location: "Mountain View, CA" },
      6: { name: "Frank Brown", title: "QA Engineer", location: "Austin, TX" },
      7: { name: "Grace Kim", title: "Frontend Engineer", location: "Los Angeles, CA" },
      8: { name: "Henry Martinez", title: "Platform Engineer", location: "Chicago, IL" },
      9: { name: "Iris Chen", title: "Data Engineer", location: "Boston, MA" },
      101: { name: "James Wilson", title: "Engineering Manager", location: "San Francisco, CA" },
      102: { name: "Karen Thompson", title: "Product Manager", location: "New York, NY" },
      103: { name: "Leo Garcia", title: "Project Manager", location: "Austin, TX" },
      104: { name: "Maria Rodriguez", title: "Team Lead", location: "Seattle, WA" },
      105: { name: "Nathan Anderson", title: "Engineering Manager", location: "Mountain View, CA" },
      201: { name: "Sophie Martin", title: "UX Designer", location: "San Francisco, CA" },
      202: { name: "Thomas Jackson", title: "UI Designer", location: "New York, NY" }
    };

    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    const id = getQueryParam('id') || '1';
    const p = mockProfiles[id] || { name: 'Unknown', title: 'Unknown', location: '' };
    document.getElementById('name').innerText = p.name;
    document.getElementById('title').innerText = p.title;
    document.getElementById('location').innerText = p.location;

    document.getElementById('connect-btn').addEventListener('click', function() {
      document.getElementById('connect-status').innerText = 'Request sent';
    });

    document.getElementById('send-btn').addEventListener('click', function() {
      const msg = document.getElementById('message-box').value;
      if (!msg.trim()) {
        document.getElementById('message-status').innerText = 'Message is empty';
        return;
      }
      document.getElementById('message-status').innerText = 'Message sent';
    });
  </script>
</body>
</html>
